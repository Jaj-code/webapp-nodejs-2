name: Sync Github master Code base to VM
on:
  push:
    branches:
      - master

jobs:
  update-code:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git
      run: |
        git config --global user.email "jajitha.k@gmail.com"
        git config --global user.name "Jajitha"
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: install ssh keys
      run: |
        mkdir -p ~/.ssh
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -p ${{ secrets.VM_PORT }} -H ${{ secrets.VM_IP_ADDRESS }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh -o StrictHostKeyChecking=no -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USERNAME }}@${{ secrets.VM_IP_ADDRESS }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull origin master && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
    - name: Send Email Notification
      run: |
        npm install nodemailer
        node -e "const nodemailer = require('nodemailer'); const transporter = nodemailer.createTransport({ service: 'Gmail', auth: { user: process.env.SMTP_USERNAME, pass: process.env.SMTP_PASSWORD, }, }); const mailOptions = { from: process.env.SMTP_USERNAME, to: process.env.RECIPIENT_EMAIL, subject: 'Codebase Update', text: 'There has been a update on the remote repository. And the system is updated with latest code.', }; transporter.sendMail(mailOptions, function(error, info) { if (error) { console.log(error); } else { console.log('Email sent: ' + info.response); } });"
      env:
        SMTP_SERVER: smtp.gmail.com
        SMTP_PORT: 587
        SMTP_USERNAME: ${{ secrets.GMAIL_EMAIL }}
        SMTP_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        RECIPIENT_EMAIL: jajitha.k@gmail.com
